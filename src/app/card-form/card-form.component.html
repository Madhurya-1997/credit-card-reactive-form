<div class="columns mt-6">
    <div class="column">
        <app-card [cardNumber]="cardForm.controls.cardNumber.value" [name]="cardForm.controls.name.value"
            [expiration]="cardForm.controls.expiration.value"></app-card>
    </div>

    <div class="column">
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm)">

            <app-input [control]="cardForm.controls.name" label="Name"></app-input>
            <app-input [control]="cardForm.controls.cardNumber" label="Card Number"></app-input>

            <div class="columns">
                <div class="column">
                    <app-input [control]="cardForm.controls.expiration" label="Expiration Date (MM/YY)">
                    </app-input>
                </div>
                <div class="column">
                    <app-input [control]="cardForm.controls.securityCode" label="Security Code">
                    </app-input>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" [disabled]="cardForm.invalid" class="button is-info">
                    Submit</button>
                <button type="button" class="button is-warning" (click)="onReset()">
                    Reset</button>
            </div>

        </form>
    </div>

</div>
